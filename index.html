<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VOLUME</title>
</head>
<body>
  <h1 id="volume"></h1>
  <button onclick="up()">+</button>
  <button onclick="down()">-</button>
  <div id="error"></div>

  <script type="text/javascript">

    var base_url = "http://192.168.1.41:3000"
    function up(){
      let url = base_url + "/up"
      req(url)

    }
    function down(){
      let url = base_url + "/down"
      req(url)
    }

    function req(url){
      fetch(url)
        .then(function(res) {
          res.text().then(function(text) {
            volume.innerText = text
          })
        })
        .catch(function(err) {
          error.innerText = err
        })
    }
  </script>
</body>
</html>
